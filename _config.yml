title:            TSA at UC Davis
description:      Official website of Turkish Student Association at UC Davis.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              //tsaatucdavis.github.io
#http://localhost:5000
#https://jponttuset.github.io
disqus_shortname: 

# Owner/author information
owner:
  name:           TSA at UC Davis
  avatar:         logo_tsa.png
  bio:            Brief bio here.
  email:          tsaatucdavis@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: 
  linkedin: 
  google_scholar:
  google_plus: 
  github: tsaatucdavis
  facebook: tsaucd/
  instagram: tsaatucdavis/
# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Research
    url: /research/    
  - title: Publications
    url: /publications/
  - title: Blog
    url: /blog/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
#pygments:    true
highlighter: rouge
markdown:    kramdown
kramdown:
  extensions: ["strikethrough"]
  
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
